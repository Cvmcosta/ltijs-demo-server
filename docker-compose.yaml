version: "3.8"

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
  webserver:
    container_name: webserver
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: on-failure
    ports:
      - 5000:3000
